<!DOCTYPE html>
<html>
    <head>
        <title>建议使用Chrome浏览器</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="keywords" content="建议使用Chrome浏览器" />
        <meta name="description" content="建议使用Chrome浏览器。" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <script type="text/javascript">
            if (navigator.userAgent.match(/chrome|safari/i)) {
                window.location = "/admin/";
            }
        </script>
        <style>
            html{min-width: 900px;background-color: #ededed;}
            body{line-height: 1.5;font-family: "微软雅黑","微软雅黑","Microsoft YaHei",Helvetica,Tahoma,sans-serif;color: #333;font-size: 12px;}
            html header.global-header{min-width: 900px;}
            .main{width:690px; padding:30px 50px; margin:100px auto 0; border-radius:20px; background:#fff; box-shadow:0 0 10px 1px #efefef; font-size:16px;}
            .main a{color:#3595d2; text-decoration:underline;}
            .main .img404{float:left; margin-right:45px;}
            .main h3{font-size:32px; padding:30px 0 5px;}
            .main .link{font-size:14px; padding:30px 0 20px;}
            .main .link a{ margin-right:20px;}
            .main .p2{font-size:14px; line-height:24px;}

            .main .imgie{float:left; margin-right: 30px;width: 145px;}
            .main .h3ie{padding-top: 10px;font-weight: normal;}
            .noie-list li{float:left; text-align:center; margin:35px 35px 0 0;}
            .noie-list .last{margin:35px 0 0 0; white-space: nowrap;}
            .noie-list li img{display:block;margin-bottom: 1em;}
            .noie-list li a{font-size:14px; font-family:'Segoe UI',arial; color:#014051; text-decoration:none;}
            .noie{padding: 30px;width: 765px;}
            ul, ol {list-style: none;}
            img {max-width: 100%;vertical-align: middle;}
            a img {border: none;}
            .clearfix:after {content: ".";display: block;visibility: hidden;clear: both;height: 0;font-size: 0;}
            h1, h2, h3, h4, h5, h6 {font-size: 100%;font-weight: 500;-webkit-margin-before: 0;-webkit-margin-after: 0;-webkit-margin-start: 0;-webkit-margin-end: 0;line-height: 1.3;}
            body, h1, h2, h3, h4, h5, h6, div, dl, dt, dd, ul, ol, li, pre, code, form, fieldset, legend, input, button, textarea, p, blockquote, th, td, hr, article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {margin: 0;padding: 0;}
        </style>
    </head>
    <body>
        <div class="main noie clearfix">
            <div class="imgie">
                <img src="images/noie.png?v=4.5" alt="">
            </div>
            <h3 class="h3ie">您的浏览器不支持最新的HTML5技术。</h3>
            <p class="p1">为了保证您在后台的使用体验，建议您从以下Webkit内核浏览器中选择一款。</p>
            <ul class="noie-list">
                <li>
                    <a  href="http://ie.sogou.com/" target="_blank">
                        <img src="images/browser-sogou.png?v=4.5" alt="">搜狗浏览器
                    </a>
                </li>
                <li>
                    <a  href="http://www.google.cn/intl/zh-CN/chrome/" target="_blank">
                        <img src="images/browser-chrome.png?v=4.5" alt="">Chrome
                    </a>
                </li>
                <li>
                    <a  href="http://chrome.360.cn/" target="_blank">
                        <img src="images/browser-360.png?v=4.5" alt="">360极速版
                    </a>
                </li>
                <li>
                    <a  href="http://support.apple.com/zh_CN/downloads/#safari" target="_blank">
                        <img src="images/browser-safari.png?v=4.5" alt="">Safari
                    </a>
                </li>
                <li>
                    <a  href="http://www.liebao.cn/" target="_blank">
                        <img src="images/browser-liebao.png?v=4.5" alt="">猎豹
                    </a>
                </li>
                <li class="last">
                    <a  href="http://www.maxthon.cn/" target="_blank">
                        <img src="images/browser-maxthon.png?v=4.5" alt="">傲游
                    </a>
                </li>
            </ul>
        </div>

    </body>
</html>
