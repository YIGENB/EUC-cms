    <script type="text/javascript">
        //列表生成
        $(function () {
            $("#maingrid").ligerGrid({
                columns: [
                  { display: '名称', name: 'action_text', width: '30%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                      var showhtml = "listTable.edit(this, 'action_text'," + rowdata.action_id + ")";
                      var isshow = ' <span onclick="' + showhtml + '" style="">' + rowdata.action_text + '</span>';
                      return isshow;
                  }
                  },
                 { display: 'code', name: 'action_code', width: '30%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                     var showhtml = "listTable.edit(this, 'action_code'," + rowdata.action_id + ")";
                     var isshow = ' <span onclick="' + showhtml + '" style="">' + rowdata.action_code + '</span>';
                     return isshow;
                 }
                 },

                 { display: '是否有效', name: 'isenable', width: '10%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                     var showhtml = "listTable.toggle(this, 'isenable'," + rowdata.action_id + ")";
                     var isshow = '<img src="images/' + rowdata.isenable + '.gif" onclick="' + showhtml + '" />';
                     return isshow;
                 }
                 },
                { display: '操作', isSort: false, width: '20%', render: function (rowdata, rowindex, value) {
                    var h = "";
                    h += '  <a href="?act=edit&id=' + rowdata.action_id + '" title="修改">修改</a> ';
                    var delhtml = "'删除的数据不能恢复，确定执行吗？'";
                    h += '<a href="javascript:;" id="deltr' + rowdata.action_id + '" onclick="listTable.treeremove(' + rowdata.action_id + ',' + delhtml + ' )" title="删除">删除</a> ';
                    return h;
                }
                }
                ], width: '98%', height: '58px', headerRowHeight: '38px', align: 'left',
            url: 'tree/treelist.aspx?act=adminactiontree', alternatingRow: false, tree: { columnName: 'action_text' }, checkbox: false,
                autoCheckChildren: false, usePager: false, enabledSort: false, isScroll: false
            }
            );
        });
    </script>
