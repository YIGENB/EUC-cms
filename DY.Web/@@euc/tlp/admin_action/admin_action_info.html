#parse("pageheader.html")
#TreeFile()
<script src="/include/Hplus/js/fat_function.js" type="text/javascript"></script>

<script type="text/javascript">
    $(function () {
        var tree = $("#tree").ligerTree({
            url: 'tree/treelist.aspx?act=adminactionlisttree',
            parentIDFieldName: 'parent_id', idFieldName: 'action_id', textFieldName: 'action_text', childIcon: null, parentIcon: null, checkbox: false, topParentIDValue: '0',
            onClick: function (nodedata, target) { $(".fat_class").val(nodedata.data.action_text); $(".parent_id").val(nodedata.data.action_id); }
        }); //分类树

    });
</script>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            权限设置</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>权限设置</strong> </li>
        </ol>
        </br>
       
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
 <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-success alert-dismissable">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">
                    ×</button>
              本功能只针对开发人员，请在操作功能后务必修改网站Config实体类代码。
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <a href="?act=list" class="btn btn-primary "> 权限列表</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel blank-panel">
                <div class="panel-heading">
                    <div class="panel-options">
                        <ul class="nav nav-tabs">
                            <li><a data-toggle="tab" href="#all-tab">基本信息</a></li>
                        </ul>
                    </div>
                </div>
                <!---->
                <div class="panel-body">
                    <form method="post" class="form-horizontal" name="theForm" id="commentForm">
                    <div class="tab-content">
                        <div id="all-tab" class="tab-pane active">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    功能名称：</label>
                                <div class="col-sm-9">
                                    <input id="action_text" name="action_text" maxlength="50" type="text" class="form-control"
                                        required="" aria-required="true" value="$!{entity.action_text}">
                                </div>
                            </div>
                            <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            所属分类：</label>
                                  <div class="col-sm-9 father_img">
                                <i class="fa fa-caret-down i_img"></i>
                                  <input   style="cursor:default; background-color:inherit; " type="text" readonly=readonly class="form-control fat_class" value="#if($!{entity.parent_id}>0)$!Caches.AdminActionInfos($!{entity.parent_id}).action_text #else 请选择分类... #end">
                                  <input class="parent_id" name="parent_id" type="hidden" value="$!{entity.parent_id}" />
                                    <div class="tree_class">
                                        <ul id="tree">
                                        </ul>
                                    </div>
                                </div>
                                </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    Code：</label>
                                <div class="col-sm-9">
                                    <input id="action_code" name="action_code" maxlength="50" type="text" class="form-control"
                                        required="" aria-required="true" value="$!{entity.action_code}">
                                </div>
                            </div>
                          
                                
                              <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    是否显示：</label>
                                <div class="col-sm-9  radio i-checks">
                                    <label>
                                    <input type="radio" #if($!{entity.isenable})checked#end $SiteUtils.DefaultValue($!{entity.isenable},"checked")  value="1" name="isenable"> <i></i> 是</label>
                                    <label>
                                        <input type="radio"  #if($!{entity.isenable} == false)checked#end  value="0" name="isenable"> <i></i> 否</label>

                                </div>
                            </div>
                        </div>
                                    

                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-2">
                                    <input type="hidden" name="cms_id" value="$!{entity.article_id}" />
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-check"></i>提交</button>
                                    <button class="btn btn-white" type="reset">
                                        取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

#parse("pagefooter.html")
