#if (!$isajax)
#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            邮件订阅列表</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>营销互动</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
<!--                    <div class="">
                        <a href="?act=add" class="btn btn-primary ">群发邮件</a>
                    </div>-->
                     <form method="post" action="" name="listForm" id="listForm">
                    <div class="ibox-content" id="listDiv">
                        #end
                       <table cellpadding="3" cellspacing="1" id="list-table" class="table table-striped table-bordered table-hover">
   <col style="width:20px;" />
 <tr class="list_tr">
    <th>
      <input onclick='listTable.selectAll(this, "checkboxes")' type="checkbox"></th>
    <th>$SiteUtils.GetSortImg("email","邮件")</th>
    <th>$SiteUtils.GetSortImg("date","订阅时间")</th>
    <th>操作</th>
  </tr>
  #foreach($row in $list)
    <tr >
    <td align="center"><input type="checkbox" name="checkboxes" value="${row.subscribe_id}" /></td>
    <td>${row.email}</td>
    <td>${row.date}</td>
    <td>
      <a href="javascript:;" onclick="listTable.remove(${row.subscribe_id}, '您确认要删除该邮件吗?')" title="删除">删除</a>
    </td>
  </tr>
  #end
</table>
                        <!-- 分页 -->
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_info">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="dataTables_paginate paging_simple_numbers">
                                    ${pager}
                                </div>
                            </div>
                        </div>
                        <!-- 批量 -->
                        <div class="row" id="Div3" style="padding-left: 15px;">
                            <button class="btn btn-primary btn-sm btnSubmit" type="button" onclick="listTable.bacthAction('CompletelyDelete')">
                                <i class="fa fa-trash"></i>&nbsp;永久删除</button>
                      
                        </div>
                        #if (!$isajax)
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


#parse("pagefooter.html")
#end
