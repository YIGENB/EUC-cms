<body class="signin">
        <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>EUC</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>客服电话 <strong>4009-023-090</strong></h4>
                    <script type="text/javascript" src="/ad/5.js"></script>
                    <strong>还没有做全网营销？ <a href="tencent://message/?uin=3390723233&Menu=yes">联系我们&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form role="form" name='theForm' id='theForm' method="post">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">欢迎使用易优创全网营销系统</p>
                    <input type="text" class="form-control uname" placeholder="用户名" required="" name="username">
                    <input type="password" class="form-control pword m-b" placeholder="密码" required="" name="password">
                     #if($errcount>3)
                    <input type="text" class="form-control uname" placeholder="验证码" required="" name="captcha">
                    <img src="../tools/verifyimagepage.aspx" onclick="this.src='../tools/verifyimagepage.aspx?'+Math.random()" width="80" height="28" alt="看不清？点击更换另一个验证码。" />
                    #end
                    <a href="tencent://message/?uin=3390723233&Menu=yes">忘记密码了？</a>
                    <button class="btn btn-danger btn-block" type="submit">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">

            </div>
        </div>
