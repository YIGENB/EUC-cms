    <!-- iCheck -->
    #if($skin=="skin-1")
        #set($skinname="blue")
    #elseif($skin=="skin-2")
        #set($skinname="grey")
    #elseif($skin=="skin-3")
        #set($skinname="orange")
    #else
         #set($skinname="green")
    #end
    <link href="css/plugins/iCheck/$!{skinname}.css" rel="stylesheet">
    <script src="/include/Hplus/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-$skinname',
                radioClass: 'iradio_square-$skinname'
            });
        });
    </script>
    <!-- Peity -->
    <script src="js/plugins/peity/jquery.peity.min.js"></script>
    <script src="js/demo/peity-demo.js"></script>

    <script src="js/utils.js" type="text/javascript"></script>
    #if($act=="list")
    <script src="js/listtable.js" type="text/javascript"></script>
    #end
    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    <!-- Input Mask-->
    <script src="js/plugins/jasny/jasny-bootstrap.min.js"></script>
    <link href="css/plugins/jasny/jasny-bootstrap.min.css" rel="stylesheet">
    <!-- jQuery Validation plugin javascript-->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/messages_zh.min.js"></script>
    <script>
        //以下为修改jQuery Validation插件兼容Bootstrap的方法，没有直接写在插件中是为了便于插件升级
        jQuery.validator.setDefaults({
            highlight: function (element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function (element) {
                element.closest('.form-group').removeClass('has-error').addClass('has-success');
            },
            errorElement: "span",
            errorClass: "help-block m-b-none",
            validClass: "help-block m-b-none"


        });

        //以下为官方示例
        $().ready(function () {
            // validate the comment form when it is submitted
            $("#commentForm").validate();
        });
    </script>
