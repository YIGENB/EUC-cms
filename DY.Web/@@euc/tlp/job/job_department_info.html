#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            #if($id == 0)添加#else修改#end部门</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>部门</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <a href="?act=list" class="btn btn-primary ">客服类型列表</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel blank-panel">
                <div class="panel-heading">
                    <div class="panel-options">
                        <ul class="nav nav-tabs">
                            <li><a data-toggle="tab" href="#all-tab">基本信息</a></li>
                        </ul>
                    </div>
                </div>
                <!---->
                <div class="panel-body">
                    <form method="post" class="form-horizontal" name="theForm" id="commentForm">
                    <div class="tab-content">
                        <div id="all-tab" class="tab-pane active">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    部门：</label>
                                <div class="col-sm-9">
                                    <input id="department_name" name="department_name" maxlength="50" type="text" class="form-control"
                                        required="" aria-required="true" value="$!{entity.department_name}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    排序：</label>
                                <div class="col-sm-9">
                                    <input id="sort_order" name="sort_order" maxlength="50" type="text" class="form-control"
                                        value="$SiteUtils.DefaultValue($!{entity.sort_order},0)">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-2">
                                    <input type="hidden" name="cms_id" value="$!{entity.article_id}" />
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-check"></i>提交</button>
                                    <button class="btn btn-white" type="reset">
                                        取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var posit_name_empty = "部门不能为空!";
    function validate() {
        validator = new Validator("theForm");
        validator.required("department_name", posit_name_empty);
        return validator.passed();
    }
</script>
#parse("pagefooter.html")
