	<script type="text/javascript">
	    $(document).ready(function () {
	        var chart = new Highcharts.Chart({
	            chart: {
	                renderTo: 'container',
	                zoomType: 'x', 
	                defaultSeriesType: 'area' //图表类型line, spline, area, areaspline, column, bar, pie , scatter
	            },
	            title: {
	                text: '最近$d天统计图表'
	            },
	            xAxis: {
	                categories: [$days]
	            },
	            yAxis: {
	                title: {
	                    text: '数量（个）'
	                }
	            },
	            //【图例】位置样式  
	            legend: {
	                layout: 'vertical',
	                //【图例】显示的样式：水平（horizontal）/垂直（vertical）  
	                backgroundColor: '#FFFFFF',
	                borderColor: '#CCC',
	                borderWidth: 1,
	                align: 'center',
	                verticalAlign: 'top', //默认为底部  
	                enabled: true,
	                //x: 100,  
	                y: 50,
	                //floating: true,  
	                shadow: true,
	                width: 650,
	                itemWidth: 210
	            },  
	            tooltip: {
	                enabled: true,
	                formatter: function () {
	                    return '<b>' + this.series.name + '</b><br/>' +
            this.x + '：' + this.y + '个';
	                }
	            },
	            plotOptions: {
	                line: {
	                    dataLabels: {
	                        enabled: true
	                    }
	                }
	            },
	            series: [{
	                name: '用户关注数',
	                data: [$weixin_user_data]
	            }
]
	        });
	    });
</script>
