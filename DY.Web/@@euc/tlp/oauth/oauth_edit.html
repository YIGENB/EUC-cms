#parse("pageheader.html")
<div class="z3g-page-title"> 
		<span class="photo general"></span>
		<span class="text-left">您正在：浏览 &nbsp;</span>
		<span class="text-right">修改支付方式</span> 
    </div>
    <div class="z3g-page-operation">
		<span class="operation-left">
			<span class="z3g-btn-positive z3g-btn-add"><a class="z3g-btn25" title="" href="?act=list"><span class="left"></span><em><cite class="icon"></cite><cite>支付方式列表</cite></em></a></span>
		</span>
		<div class=" clear-both"></div>
    </div>	
<form method="post">
<div class="main-div">
<table cellspacing="1" cellpadding="3" width="100%">
  <tr>
    <td class="label">前台显示名称：</td>
    <td><input name="pay_name" type="text" value="${entity.pay_name}" size="40" /></td>
  </tr>
  <tr>
    <td class="label">前台显示描述：</td>
    <td><textarea name="pay_desc" cols="60" rows="8">$!{entity.pay_desc}</textarea></td>
  </tr>
  #if($!paymentinfo.config != "")
  #foreach($str in $SiteUtils.Split($!paymentinfo.config,","))
  <tr>
    <td class="label">$str：</td>
    <td>
    #if($!paymentinfo.code == "bank")
    <textarea name="pay_config" rows="8" cols="60">$SiteUtils.SplitReturn($!entity.pay_config,$velocityCount)</textarea>
    #else
    <input name="pay_config" type="text" value="$SiteUtils.SplitReturn($!entity.pay_config,$velocityCount)" size="40" />
    #end</td>
  </tr>
  #end
  #end
  <tr>
    <td class="label">货到付款：</td>
    <td><img src="images/${entity.is_cod}.gif" /></td>
  </tr>
  <tr>
    <td class="label">在线支付：</td>
    <td><img src="images/${entity.is_online}.gif" /></td>
  </tr>
  <tr align="center">
    <td colspan="2">
      <input type="hidden"  name="pay_code"     value="${entity.pay_code}" />
      <input type="hidden"  name="is_cod"       value="${entity.is_cod}" />
      <input type="hidden"  name="is_online"    value="${entity.is_online}" />
      <input type="submit" class="button" name="Submit"       value=" 确定 " />
      <input type="reset" class="button"  name="Reset"        value=" 重置 " />
    </td>
  </tr>
</table>
</div>
</form>
#parse("pagefooter.html")
