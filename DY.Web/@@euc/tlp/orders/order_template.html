#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            编辑订单打印模板</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>订单</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-success alert-dismissable">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">
                    ×</button>
                如果您不懂html语言和NVelocity语法，请不要修改任何模板，否则由此造成的后果本公司概不承担
            </div>
        </div>
    </div>
        <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form action="" method="post" name="theForm" class="form-horizontal" id="commentForm">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <textarea name="temp_content" id="temp_content" wrap="off">$!{temp_content}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-check"></i>提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
 </div>
 <!-- CodeMirror -->
 <link href="css/plugins/codemirror/codemirror.css" rel="stylesheet">
    <link href="css/plugins/codemirror/ambiance.css" rel="stylesheet">
    <script src="js/plugins/codemirror/codemirror.js"></script>
    <script src="js/plugins/codemirror/mode/javascript/javascript.js"></script>
        <script>
            $(document).ready(function () {
                var editor_one = CodeMirror.fromTextArea(document.getElementById("temp_content"), {
                    lineNumbers: true,
                    matchBrackets: true,
                    styleActiveLine: true,
                    theme: "ambiance",
                    width: '100%',
                    height: '100%'
                });

            });
    </script>
#parse("pagefooter.html")
