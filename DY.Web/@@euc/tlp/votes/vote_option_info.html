#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            #if($id == 0)添加#else修改#end投票选项</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>问卷</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="">
                        <a href="?act=list" class="btn btn-primary ">选项列表</a>
                    </div>
                    <form action="" method="post" name="theForm" class="form-horizontal" id="commentForm">
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                名称：</label>
                            <div class="col-sm-9">
                                <input name="option_name" maxlength="60" type="text" class="form-control" required=""
                                    aria-required="true" value="$!{entity.option_name}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                主题：</label>
                            <div class="col-sm-9">
                                <select name="vote_id" class="form-control m-b" required="">
                                #foreach($row in $!{votelist})
                                <option value="$!{row.vote_id}" #if($!{entity.vote_id} == $row.vote_id)selected#end>$!{row.vote_name}</option>
                                #end
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-check"></i>提交</button>
                                <button class="btn btn-white" type="reset">
                                    取消</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
#parse("pagefooter.html")
