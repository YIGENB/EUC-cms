#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            #if($id == 0)添加#else修改#end投票主题</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>问卷</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="">
                        <a href="?act=list" class="btn btn-primary ">投票主题列表</a>
                    </div>
                    <form action="" method="post" name="theForm" class="form-horizontal" id="commentForm">
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                名称：</label>
                            <div class="col-sm-9">
                                <input name="vote_name" maxlength="60" type="text" class="form-control" required=""
                                    aria-required="true" value="$!{entity.vote_name}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                时间范围：</label>
                            <div class="col-sm-9">
                                <div class="input-daterange input-group" id="datepicker">
                                        <input type="text" class="laydate-icon form-control layer-date" name="start_time" id="start_time" value="$SiteUtils.DefaultValue($!{entity.start_time},"")" />
                                        <span class="input-group-addon">到</span>
                                        <input type="text" class="laydate-icon form-control layer-date" name="end_time" id="end_time" value="$SiteUtils.DefaultValue($!{entity.end_time},"")" />
                                    </div>
                            </div>
                        </div>
                          <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            是否允许多选：</label>
                                        <div class="col-sm-9">
                                        <div class="radio i-checks">
                                                   <label>
                                    <input type="radio" #if($!{entity.can_multi})checked#end $SiteUtils.DefaultValue($!{entity.can_multi},"checked")  value="1" name="can_multi"> <i></i> 是</label>
                                    <label>
                                        <input type="radio"  #if($!{entity.can_multi} == false)checked#end  value="0" name="can_multi"> <i></i> 否</label>
                                    </div>
                                        </div>
                                    </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-check"></i>提交</button>
                                <button class="btn btn-white" type="reset">
                                    取消</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    //日期范围限制
    var start = {
        elem: '#start_time',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        choose: function (datas) {
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end_time',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: false,
        choose: function (datas) {
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);
</script>
#parse("pagefooter.html")
