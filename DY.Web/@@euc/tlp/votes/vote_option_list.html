#if (!$isajax) #parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            选项列表</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>问卷</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="">
                        <a href="?act=add" class="btn btn-primary ">添加调查选项</a>
                    </div>
                    <form method="post" action="" name="listForm" id="listForm">
                    <div class="list-div" id="listDiv">
                        #end
                        <table id='list-table' class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>$SiteUtils.GetSortImg("option_name","主题名称")</th>
                                    <th>$SiteUtils.GetSortImg("option_count","票数")</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            #foreach($row in $list)
                            <tr>
                                <td><span onclick="listTable.edit(this, 'vote_name', ${row.option_id});">${row.option_name}</span></td>
                                <td>${row.option_count}</td>
                                <td>
                                    <!--<a href="vote_option.aspx?act=list&vote_id=${row.option_id}">投票选项</a>-->
                                    <a href="?act=edit&id=${row.option_id}">修改</a>
                                    <a href="javascript:;" onclick="listTable.remove(${row.option_id}, '你确认要删除当前投票主题吗？')" title="删除">删除</a>
                                </td>
                            </tr>
                            #end
                        </table>
                        <!-- 分页 -->
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_info">
                                    <!--<input onclick='listTable.selectAll(this, "checkboxes")' type="checkbox" title="全选\反选"
                                        class="selectall" />--></div>
                            </div>
                            <div class="col-sm-6">
                                <div class="dataTables_paginate paging_simple_numbers">
                                    ${pager}
                                </div>
                            </div>
                        </div>
                        #if (!$isajax)
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
#parse("pagefooter.html") #end
