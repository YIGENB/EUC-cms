#if (!$isajax) #parse("pageheader.html")

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            客服列表</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            
            <li><strong>    客服列表</strong> </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
<div class="row">
     <form name="searchForm" id="searchForm" onsubmit="return false;">
<div id="search-box">
      <div class="col-md-2">
                <div class="form-group">
    <select name="cat_id" id="pid"  class="form-control m-b">
    <option value="">所属客服类型...</option>
      #foreach($row in $cshtypelist)
      <option value="$row.type_id">$row.type_name</option>
      #end
    </select>
    </div></div>
      <div class="col-md-2">
                <div class="form-group">
    <input type="text" class="form-control" name="val" id="val" value="" />
     </div></div>
          <div class="col-md-2">
                <div class="form-group">
    <input type="button" value="搜索" class="btn btn-primary" onclick="listTable.searchData()" />
    </div></div>
</div>
</form>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <div class="">
                        <a href="?act=add" class="btn btn-primary ">添加客服</a>
                    </div>
                    <form method="post" action="" name="listForm" id="listForm">
                    <div id="listDiv" class="ibox-content">
                    #end
                        <table cellpadding="3" cellspacing="1" id="list-table" class="table table-striped table-bordered table-hover">
        <tr class="list_tr">
            <th align="left">编号</th>
<!--            <th align="left">
                客服类型
            </th>-->
            <th align="left">
                客服标题
            </th>
            <th>
                客服号码
            </th>
            <th>排序</th>
            <th>
                操作
            </th>
        </tr>
        #foreach($row in $list)
        <tr class="$row.cat_level" style="height:30px">
            <td align="left">${row.csh_id}</td>

            <td align="left">
              <span onclick="javascript:listTable.edit(this, 'csh_title', ${row.csh_id})">${row.csh_title}</span>
           
            </td>
            <td>
               
                  <span onclick="javascript:listTable.edit(this, 'csh_con', ${row.csh_id})">${row.csh_con}</span>
            </td>
            <td>
                <div onclick="javascript:listTable.edit(this, 'csh_order', ${row.csh_id})" style="width:100%;">${row.csh_order}</div>
            </td>
          
            <td>
                <a href="?act=edit&amp;id=${row.csh_id}" title="修改">修改</a> 
                <a href="javascript:;" onclick="listTable.remove(${row.csh_id}, '确认删除此客服吗？')" title="删除">删除</a> &nbsp;

            </td>
        </tr>
        #end
    </table>
#if (!$isajax)
                        <!-- 分页 -->
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_info">
                                    <!--<input onclick='listTable.selectAll(this, "checkboxes")' type="checkbox" title="全选\反选"
                                        class="selectall" />--></div>
                            </div>
                            <div class="col-sm-6">
                                <div class="dataTables_paginate paging_simple_numbers">
                                    ${pager}
                                </div>
                            </div>
                        </div>
                   
                      
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


 #parse("pagefooter.html") #end
