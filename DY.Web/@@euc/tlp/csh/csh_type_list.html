#if (!$isajax) #parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            客服类型</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
           
            <li><strong>    客服类型</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <div class="">
                        <a href="?act=add" class="btn btn-primary ">添加客服类型</a>
                    </div>
                    <form method="post" action="" name="listForm" id="listForm">
                    <div id="listDiv" class="ibox-content">
                    #end
                      <table cellpadding="3" cellspacing="1" class="table table-striped table-bordered table-hover" id="list-table">
        <tr class="list_tr">
            <th align="left">编号</th>
            <th align="left">
                客服类型
            </th>
            <th>
                操作
            </th>
        </tr>
        #foreach($row in $list)
        <tr class="$row.cat_level" style="height:30px">
            <td align="left">${row.type_id}</td>
            <td align="left">
                ${row.type_name}
            </td>
          
            <td >
                <a href="?act=edit&amp;id=${row.type_id}" title="修改">修改</a> <a href="javascript:;"
                    onclick="listTable.remove(${row.type_id}, '确认删除此客服类型吗？')" title="删除">
                    删除</a> 

            </td>
        </tr>
        #end
    </table>
#if (!$isajax)
                        <!-- 分页 -->
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="dataTables_info">
                                    <!--<input onclick='listTable.selectAll(this, "checkboxes")' type="checkbox" title="全选\反选"
                                        class="selectall" />--></div>
                            </div>
                            <div class="col-sm-6">
                                <div class="dataTables_paginate paging_simple_numbers">
                                    ${pager}
                                </div>
                            </div>
                        </div>
                   
                      
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
 #parse("pagefooter.html") #end
