#parse("pageheader.html")

 <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            #if($id == 0)添加#else修改#end内部链接</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>内部链接</strong> </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <a href="?act=list" class="btn btn-primary ">内部链接列表</a>
        </div>
    </div>
    <div class="row">
     <div class="col-lg-12">
            <div class="panel blank-panel">
            <div class="panel-heading">
                    <div class="panel-options">
                        <ul class="nav nav-tabs">
                            <li><a data-toggle="tab" href="#all-tab">基本信息</a></li>
           
                        </ul>
                    </div>
                </div>

                <!---->
                  <div class="panel-body">
                       <form method="post" class="form-horizontal" name="theForm" id="commentForm">
                        <div class="tab-content">
                        <div id="all-tab" class="tab-pane active">
                                 
                                     <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            内部链接名称：</label>
                                        <div class="col-sm-9">
                                                    <input id="title" name="title" maxlength="50" type="text" class="form-control" required="" aria-required="true" value="$!{entity.title}">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            重复次数：</label>
                                        <div class="col-sm-9">
                                                   <input name="frequency" id="frequency" type="text" class="form-control number" required="" value="$SiteUtils.DefaultValue($!{entity.frequency},0)"/>   <span>*请输入数字！0表示不限次数</span>

                                    </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            广告链接：</label>
                                        <div class="col-sm-9">
                                        <input  name="link" type="text" class="form-control" value="$!{entity.link}">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            是否有效：</label>
                                        <div class="col-sm-9 radio i-checks">
                                                   <label>
                                    <input type="radio" #if($!{entity.is_enable})checked#end $SiteUtils.DefaultValue($!{entity.is_enable},"checked")  value="1" name="is_enable"> <i></i> 是</label>
                                    <label>
                                        <input type="radio"  #if($!{entity.is_enable} == false)checked#end  value="0" name="is_enable"> <i></i> 否</label>

                                        
                                        </div>
                                    </div>

                                     <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            备注：</label>
                                        <div class="col-sm-9">
                                        <input  name="remark" maxlength="50" type="text" class="form-control"  value="$!{entity.remark}">
                                        </div>
                                    </div>
                                    
                                   
                                 
                                   

                        </div>


                           
                        <div class="row">
                            <div class="form-group">
                                        <div class="col-sm-2 col-sm-offset-2">
                                         <input type="hidden" name="cms_id" value="$!{entity.article_id}" />
                                            <button class="btn btn-primary" type="submit"><i class="fa fa-check"></i>提交</button>
                                            <button class="btn btn-white" type="reset">取消</button>

                                        </div>
                                    </div>
                        </div>
                         </div>
                    </form>
                </div>

             </div>
    </div>
    </div>
    </div>
<script language="JavaScript">
  document.forms['theForm'].elements['title'].focus();
  
  function validate() {
      var validator = new Validator('theForm');
      validator.required('title', "请输入内部链接名称");
      validator.required('link', "请输入内部链接的链接URL!");
      return validator.passed();
  }
</script>
#parse("pagefooter.html")
