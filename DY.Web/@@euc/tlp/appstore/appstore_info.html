#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            #if($id == 0)添加#else修改#end我的应用</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>微信公众号</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                   <!-- <div class="">
                        <a href="?act=list&atype=$atype&aid=$aid" class="btn btn-primary ">奖品列表</a>
                    </div>-->
                    <form action="" method="post" name="theForm" class="form-horizontal" id="commentForm">
                    <div class="ibox-content">
                        <div class="form-group">
                         <label class="col-sm-1 control-label">
                               应用名称：</label>
                        <div class="col-sm-9">
                        <input name="name" type="text" maxlength="50" class="form-control" required="" value="$!{entity.name}">
                        </div>
                       </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                类别：</label>
                            <div class="col-sm-9">
                                <input name="typename" maxlength="50" type="text" class="form-control" required="" aria-required="true" value="$!{entity.typename}" />
                            </div>
                        </div>
                                        <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            开发者：</label>
                                        <div class="col-sm-9">
                                                    <input name="developers" maxlength="50" type="text" class="form-control" required="" aria-required="true" value="$!{entity.developers}" />
                                                    
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            语言：</label>
                                        <div class="col-sm-9">
                                                 <input name="language" maxlength="50" type="text" class="form-control" required="" aria-required="true" value="$!{entity.language}" />
                                                    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            图片：</label>
                                        <div class="col-sm-9">
                                                    <div class="upload_img">
                                                    <img upload="image-single" class="img_show" onerror="javascript:this.src='images/slt.jpg' "
                                                        src='$SiteUtils.DefaultValue($!{entity.pic},"images/slt.jpg")' />
                                                    <input type="hidden" name="photo" id="photo" value="$!{entity.photo}" />
                                                    <span class="help-inline">
                                                        <button name="button" class="btn select_img btn-white btn-sm" type="button">
                                                            点击上传</button></span>
                                                </div>
                                                    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            内容提要：</label>
                                        <div class="col-sm-9">
                                                    <textarea id="des" name="des" class="form-control" rows="5" maxlength="200">$!{entity.des}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            是否系统应用：</label>
                                        <div class="col-sm-9">
                                        <div class="radio i-checks">
                                                   <label>
                                                    <input type="radio" #if ($!{entity.is_system})checked#end $SiteUtils.DefaultValue($!{entity.is_system},"checked")  value="1" name="is_system"> <i></i> 是</label>
                                                    <label>
                                                    <input type="radio" #if ($!{entity.is_system}==false)checked#end  value="0" name="is_system"> <i></i> 否</label>
                                    </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            是否开起：</label>
                                        <div class="col-sm-9">
                                        <div class="radio i-checks">
                                                   <label>
                                                    <input type="radio" #if ($!{entity.is_buy})checked#end $SiteUtils.DefaultValue($!{entity.is_buy},"checked")  value="1" name="is_buy"> <i></i> 是</label>
                                                    <label>
                                                    <input type="radio" #if ($!{entity.is_buy}==false)checked#end  value="0" name="is_buy"> <i></i> 否</label>
                                    </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            进入会话关键词：</label>
                                        <div class="col-sm-9">
                                                    <input name="insession" maxlength="50" type="text" class="form-control" required="" aria-required="true" value="$!{entity.insession}" />
                                                    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            退出会话关键词：</label>
                                        <div class="col-sm-9">
                                                    <input name="extsession" maxlength="50" type="text" class="form-control" required="" aria-required="true" value="$!{entity.extsession}" />
                                                    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            会话停留时间：</label>
                                        <div class="col-sm-9">
                                                    <input name="stoptime" maxlength="50" type="text" class="form-control" required="" aria-required="true" value="$!{entity.stoptime}" />
                                                    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            匹配关键字（无会话状态）：</label>
                                        <div class="col-sm-9">
                                                    <input name="keyword" maxlength="50" type="text" class="form-control" required="" aria-required="true" value="$!{entity.keyword}" />
                                                    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            参数说明：</label>
                                        <div class="col-sm-9">
                                                    <textarea id="parameters_exp" name="parameters_exp" class="form-control" rows="5" maxlength="200">$!{entity.parameters_exp}</textarea>
                                                    
                                        </div>
                                    </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-check"></i>提交</button>
                                <button class="btn btn-white" type="reset">
                                    取消</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


#parse("pagefooter.html")
