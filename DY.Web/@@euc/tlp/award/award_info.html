#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            #if($id == 0)添加#else修改#end奖品</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>刮刮卡</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="">
                        <a href="?act=list&atype=$atype&aid=$aid" class="btn btn-primary ">奖品列表</a>
                    </div>
                    <form action="" method="post" name="theForm" class="form-horizontal" id="commentForm">
                    <div class="ibox-content">
                        <div class="form-group">
                         <label class="col-sm-1 control-label">
                               奖品类型：</label>
                        <div class="col-sm-9">
                        <input name="type" type="text" maxlength="50" class="form-control" required="" value="$!{entity.type}"/>
                        </div>
                       </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                奖品名称：</label>
                            <div class="col-sm-9">
                                <input name="name" maxlength="50" type="text" class="form-control" required="" aria-required="true" value="$!{entity.name}" />
                            </div>
                        </div>
                                        <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            奖品数量：</label>
                                        <div class="col-sm-9">
                                                    <input name="count" type="text" class="form-control number" required="" value="$SiteUtils.DefaultValue($!{entity.count},0)"/>
                                                    
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            奖品描述：</label>
                                        <div class="col-sm-9">
                                                 <textarea class="form-control" name="des" cols="70" rows="5">$!{entity.des}</textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            中奖概率：</label>
                                        <div class="col-sm-9">
                                                    <div class="input-group m-b">
                                                <input name="winning_rate"  type="text" class="form-control number" required="" value="$SiteUtils.DefaultValue($!{entity.winning_rate},0)"/><span class="input-group-addon">%</span>
                                            </div>
                                        </div>
                                    </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-check"></i>提交</button>
                                <button class="btn btn-white" type="reset">
                                    取消</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#datepicker,#datepicker1').datepicker({
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true,
            startDate: new Date()
        });
    })
</script>

#parse("pagefooter.html")
