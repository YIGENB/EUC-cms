#if (!$isajax) #parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            网站模板列表</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>网站模板</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-success alert-dismissable">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">
                    ×</button>
                如果您不懂html语言和NVelocity语法，请不要修改任何模板，否则由此造成的后果本公司概不承担
            </div>
        </div>
    </div>
        <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form method="post" action="?act=del" name="listForm" id="listForm">
                    <div id="listDiv" class="ibox-content">
                        #end
                        <table id='list-table' class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                   <th>模板名称</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            #foreach($row in $list)
                            <tr>
                                 <td>${row.name}</td>
                                <td>
                                  <a href="?act=edit&amp;path=/${row.file_path}" title="修改">修改</a>
                                </td>
                            </tr>
                            #end
                        </table>
                        #if (!$isajax)
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
#parse("pagefooter.html") #end
