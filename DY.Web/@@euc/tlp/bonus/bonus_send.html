#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            发放优惠券</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>优惠券</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-success alert-dismissable">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">
                    ×</button>
                提示:优惠券序列号由六位序列号种子加上四位随机数字组成
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="">
                        <a href="?act=list" class="btn btn-primary ">优惠券类型</a> <a href="?act=list&bonus_type=$id"
                            class="btn btn-primary ">优惠券列表</a>
                    </div>
                    <form action="" method="post" name="theForm" class="form-horizontal" id="commentForm">
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                类型金额：</label>
                            <div class="col-sm-9">
                                <select name="bonus_type_id" class="form-control m-b" required="">
                                    #foreach($row in $type_list)
                                    <option value="$row.type_id">$row.type_name [￥$row.type_money元]</option>
                                    #end
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                优惠券数量：</label>
                            <div class="col-sm-9">
                                <input name="bonus_sum" type="text" class="form-control number" required="" value="$SiteUtils.DefaultValue($!{entity.bonus_sum},0)" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-check"></i>提交</button>
                                <button class="btn btn-white" type="reset">
                                    取消</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#datepicker').datepicker({
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true,
            startDate: new Date()
        });
    })
</script>
#parse("pagefooter.html")
