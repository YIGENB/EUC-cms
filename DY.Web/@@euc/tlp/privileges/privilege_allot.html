#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            分派权限[${entity.user_name}]</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>管理员</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="">
                        <a href="?act=list" class="btn btn-primary ">管理员列表</a>
                    </div>
                    <form action="" method="post" name="theForm" class="form-horizontal" id="commentForm">
                    <div class="ibox-content">
                        #foreach($row in $SystemConfig.GetAdminActionList(0))
                        <div class="form-group">
                            <div class="well">
                                    <h3>
                                    <label class="checkbox-inline i-checks"><input type="checkbox" id="group_${row.action_code}" value="checkbox" data="#foreach($rs in $SystemConfig.GetAdminActionList($row.action_id))#if(${rs.parent_id} == $row.action_id)${rs.action_code},#end#end"/>${row.action_text}</label>
                                </h3>
                                    #foreach($rs in $SystemConfig.GetAdminActionList($row.action_id))
                                   <label class="checkbox-inline i-checks"><input type="checkbox" name="action_code[]" value="${rs.action_code}" id="${rs.action_code}" #if($SiteUtils.IsContains($entity.action_list,$rs.action_code))checked#end class="checkbox" />
                                    ${rs.action_text}</label>
                                    #end
                                </div>
                           

                        </div>
                        #end
                        <div class="form-group">
                                 <div class="well">
                                    <h3>全部选择</h3>
                                    <label class="checkbox-inline i-checks"><input type="checkbox" id="All" value="checkbox" />全选</label>
                                    </div>
                                    </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-check"></i>提交</button>
                                <button class="btn btn-white" type="reset">
                                    取消</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">
    $(function () {
        $('.form-group .well h3 .i-checks').on('ifChecked', function (event) {
            $(event.target).parents("h3").nextAll().iCheck('check');
        });
        $('.form-group .well h3 .i-checks').on('ifUnchecked', function (event) {
            $(event.target).parents("h3").nextAll().iCheck('uncheck');
        });
        //全选
        $('#All').on('ifChecked', function (event) {
            $(".i-checks").iCheck('check');
        });
        $('#All').on('ifUnchecked', function (event) {
            $(".i-checks").iCheck('uncheck');
        });
    });

</script>
#parse("pagefooter.html")
