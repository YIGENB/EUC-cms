#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            添加管理员</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>管理员</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="">
                        <a href="?act=list" class="btn btn-primary ">管理员列表</a>
                    </div>
                    <form action="" method="post" name="theForm" class="form-horizontal" id="commentForm">
                    <div class="ibox-content">
                         #if($userid==0)
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                类型：</label>
                            <div class="col-sm-9">
                                <select name="action_list" id="action_list" class="form-control m-b">
                                        <option value="">管理员</option>
                                        <option value="all">超级管理员</option>
                               </select>
                            </div>
                        </div>
                        #end
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                用户名：</label>
                            <div class="col-sm-9">
                                <input name="user_name" maxlength="20" minlength="4" type="text" class="form-control" required=""
                                    aria-required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                Email地址：</label>
                            <div class="col-sm-9">
                                <input name="email" maxlength="34" type="text" class="form-control email" required=""
                                    aria-required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                密码：</label>
                            <div class="col-sm-9">
                                <input name="password" id="password" maxlength="32" type="password" class="form-control " equalTo="#pwd_confirm" minlength="6"  required=""
                                    aria-required="true" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                确认密码：</label>
                            <div class="col-sm-9">
                                <input name="pwd_confirm" id="pwd_confirm" type="password" class="form-control equalTo" equalTo="#password"  required="" minlength="6">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-check"></i>提交</button>
                                <button class="btn btn-white" type="reset">
                                    取消</button>
                                <input type="hidden" name="act" value="insert" />
                                <input type="hidden" name="id" value="" />
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
#parse("pagefooter.html")
