#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            #if($id == 0)添加#else修改#end站点地图</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>设置</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="">
                        <a href="?act=list" class="btn btn-primary ">站点地图列表</a>
                    </div>
                    <form action="" method="post" name="theForm" class="form-horizontal" id="commentForm">
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                栏目名称：</label>
                            <div class="col-sm-9">
                                <input name="name" maxlength="50" type="text" class="form-control" required="" aria-required="true" value="$!{entity.name}" />
                            </div>
                        </div>
                        <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            所属父栏目：</label>
                                        <div class="col-sm-9">
                                           <select name="parentid" class="form-control m-b">
                                                <option value="0">顶级分类...</option>
                                                 #foreach($row in $Caches.get_address_list(0).rows)
                                                 <option value="$row.id" #if($entity.parentid==$row.id)selected="selected"#end>$row.Name</option>
                                                 #end
                                              </select>
                                        </div>
                                    </div>
                            <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            路径/网址：</label>
                                        <div class="col-sm-9">
                                                 <input name="path" maxlength="50" type="text" class="form-control" required="" aria-required="true" value="$!{entity.path}" />
                                        </div>
                                    </div>
                                        <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            优先级：</label>
                                        <div class="col-sm-9">
                                                    <select name="priority" class="form-control m-b">
                                                       <option value="0.1" #if($entity.priority=='0.1')selected="selected"#end>0.1</option>
                                                       <option value="0.2" #if($entity.priority=='0.2')selected="selected"#end>0.2</option>
                                                       <option value="0.3" #if($entity.priority=='0.3')selected="selected"#end>0.3</option>
                                                       <option value="0.4" #if($entity.priority=='0.4')selected="selected"#end>0.4</option>
                                                       <option value="0.5" #if($entity.priority=='0.5')selected="selected"#end>0.5</option>
                                                       <option value="0.6" #if($entity.priority=='0.8')selected="selected"#end>0.6</option>
                                                       <option value="0.7" #if($entity.priority=='0.7')selected="selected"#end>0.7</option>
                                                       <option value="0.8"  #if($SiteUtils.DefaultValue($!{entity.priority},-1) == -1)selected="selected"#else#if($entity.priority=='0.8')selected="selected"#end#end>0.8</option>
                                                       <option value="0.9" #if($entity.priority=='0.9')selected="selected"#end>0.9</option>
                                                       <option value="1.0" #if($entity.priority=='1.0')selected="selected"#end>1.0</option>
                                                    </select>
                                                                                    </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            更新频率：</label>
                                        <div class="col-sm-9">
                                                    <select name="changefreq" class="form-control m-b">
                                                   <option value="year" #if($entity.changefreq=='year')selected="selected"#end>year</option>
                                                   <option value="month" #if($entity.changefreq=='month')selected="selected"#end>month</option>
                                                   <option value="day" #if($SiteUtils.DefaultValue($!{entity.changefreq},-1) == -1)selected="selected"#else#if($entity.changefreq=='day')selected="selected"#end#end>day</option>
                                                   <option value="always" #if($entity.changefreq=='always')selected="selected"#end>always</option>
                                                </select>
                                                    
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            排序：</label>
                                        <div class="col-sm-9">
                                                    <input name="orderid" type="text" class="form-control number" required="" value="$SiteUtils.DefaultValue($!{entity.orderid},0)" />
                                        </div>
                                    </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                               最后更新时间：</label>
                            <div class="col-sm-9">
                                <div class="input-daterange input-group" id="datepicker">
                                        <input type="text" class="form-control" name="lastmod" value="$SiteUtils.DefaultValue($!{entity.lastmod},"")" />
                                       
                                    </div>
                            </div>
                        </div>
                          <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            是否有效：</label>
                                        <div class="col-sm-9">
                                        <div class="radio i-checks">
                                                   <label>
                                                    <input type="radio" #if ($!{entity.isenable})checked#end $SiteUtils.DefaultValue($!{entity.isenable},"checked")  value="1" name="isenable"> <i></i> 是</label>
                                                    <label>
                                                    <input type="radio" #if (!$!{entity.isenable})checked#end  value="0" name="isenable"> <i></i> 否</label>
                                    </div>
                                        </div>
                                    </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-check"></i>提交</button>
                                <button class="btn btn-white" type="reset">
                                    取消</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $('#datepicker,#datepicker1').datepicker({
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true,
            startDate: new Date()
        });
    })
</script>

#parse("pagefooter.html")
