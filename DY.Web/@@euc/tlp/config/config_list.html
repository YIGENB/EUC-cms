    <script type="text/javascript">
        //列表生成
        $(function () {
            $("#maingrid").ligerGrid({
                columns: [
                  { display: '功能名称', name: 'name', width: '15%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                      var showhtml = "listTable.edit(this, 'name'," + rowdata.id + ")";
                      var isshow = ' <span onclick="' + showhtml + '" style="">' + rowdata.name + '</span>';
                      return isshow;
                  }
                  },
                 { display: '功能代码', name: 'code', width: '15%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                     var showhtml = "listTable.edit(this, 'code'," + rowdata.id + ")";
                     var isshow = ' <span onclick="' + showhtml + '" style="">' + rowdata.code + '</span>';
                     return isshow;
                 }
                 },
                 { display: 'type', name: 'type', width: '10%', align: 'left', editor: { type: 'text' }
                 },
                 { display: '提示文字', name: 'tip', width: '10%', align: 'left', editor: { type: 'text' }
                 },
                 { display: '大小', name: 'value', width: '5%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                     var showhtml = "listTable.edit(this, 'size'," + rowdata.id + ")";
                     var isshow = ' <span onclick="' + showhtml + '" style="">' + rowdata.size + '</span>';
                     return isshow;
                 }
                 },
                 { display: '选择按钮文字', name: 'store_range', width: '8%', align: 'left', editor: { type: 'text' }
                 },

                 { display: '值', name: 'value', width: '15%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                     var showhtml = "listTable.edit(this, 'value'," + rowdata.id + ")";
                     var isshow = ' <span onclick="' + showhtml + '" style="">' + rowdata.value + '</span>';
                     return isshow;
                 }
                 },
                 { display: '排序', name: 'sort_order', width: '5%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                     var showhtml = "listTable.edit(this, 'sort_order'," + rowdata.id + ")";
                     var isshow = ' <span onclick="' + showhtml + '" style="">' + rowdata.sort_order + '</span>';
                     return isshow;
                 }
                 },
                 { display: '是否显示', name: 'isshow', width: '5%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                     var showhtml = "listTable.toggle(this, 'isshow'," + rowdata.id + ")";
                     var isshow = '<img src="images/' + rowdata.isshow + '.gif" onclick="' + showhtml + '" />';
                     return isshow;
                 }
                 },
                { display: '操作', isSort: false, width: '10%', render: function (rowdata, rowindex, value) {
                    var h = "";
                    h += '  <a href="?act=edit&id=' + rowdata.id + '" title="修改">修改</a> ';
                    var delhtml = "'删除的数据不能恢复，确定执行吗？'";
                    h += '<a href="javascript:;" id="deltr' + rowdata.id + '" onclick="listTable.treeremove(' + rowdata.id + ',' + delhtml + ' )" title="删除">删除</a> ';
                    return h;
                }
                }
                ], width: '98%', height: '58px', headerRowHeight: '38px', align: 'left',
                url: 'tree/treelist.aspx?act=configtree', alternatingRow: false, tree: { columnName: 'name' }, checkbox: false,
                autoCheckChildren: false, usePager: false, enabledSort: false, isScroll: false
            }
            );
        });
    </script>
