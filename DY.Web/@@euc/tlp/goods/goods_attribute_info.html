#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            #if($id == 0)添加#else修改#end属性</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>属性</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="">
                        <a href="?act=list&type_id=$type_id&attr_type=$attr_type" class="btn btn-primary ">属性列表</a>
                    </div>
                    <form action="" method="post" name="theForm" class="form-horizontal" id="commentForm">
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                名称：</label>
                            <div class="col-sm-9">
                                <input name="attr_name" maxlength="50" type="text" class="form-control" required=""
                                    aria-required="true" value="$!{entity.attr_name}">
                                <input type="hidden" name="attr_type" value="$attr_type" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                属性分类：</label>
                            <div class="col-sm-9">
                                <select name="type_id" onchange="getAttrList(0)" class="form-control m-b" required="" aria-required="true">
                                #foreach($row in $Goods.GetGoodsTypeList())
                                #if($row.attr_type==$attr_type)
                                <option value="$row.cat_id" #if($row.cat_id == $!entity.type_id)selected#end>$row.cat_name</option>#end
                                #end
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                该属性值的录入方式：</label>
                            <div class="col-sm-9">
                                <div class="radio i-checks">
                                   <label><input type="radio" name="attr_input_type" value="0" #if($!entity.attr_input_type == 0)checked=""#end/> <i></i> 手工录入</label>
                                   <label><input type="radio" name="attr_input_type" value="1" #if($!entity.attr_input_type == 1)checked=""#end/> <i></i> 从下面的列表中选择</label>
                                   <label><input type="radio" name="attr_input_type" value="2" #if($!entity.attr_input_type == 2)checked=""#end/> <i></i> 多行文本框</label>
                                   <label><input type="radio" name="attr_input_type" value="3" #if($!entity.attr_input_type == 3)checked=""#end/> <i></i> 编辑框</label>
                                   <label><input type="radio" name="attr_input_type" value="4" #if($!entity.attr_input_type == 4)checked=""#end/> <i></i> 图片</label>
                               </div>
                            </div>
                        </div>
                        <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            可选值列表：</label>
                                        <div class="col-sm-9">
                                                    <textarea name="attr_values" cols="30"  id="attr_values" class="form-control" rows="5" placeholder="每个值之间用英文逗号分隔" #if($!entity.attr_input_type == 0 || $!entity.attr_input_type == 2)disabled=""#end>$!{entity.attr_values}</textarea>
                                        </div>
                                    </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-check"></i>提交</button>
                                <button class="btn btn-white" type="reset">
                                    取消</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript"> 

$(function(){
    $('.i-checks').on('ifChecked', function (event) {
        var val = $(event.target).val();
        if (val ==1) {
            $("#attr_values").removeAttr("disabled");
        }
        else {
            $("#attr_values").attr("disabled","");
        }
    });  
});

</script>

#parse("pagefooter.html")
