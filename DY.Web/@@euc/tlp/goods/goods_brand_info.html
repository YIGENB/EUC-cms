#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            #if($id == 0)添加#else修改#end品牌</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>品牌</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="">
                        <a href="?act=list" class="btn btn-primary ">品牌列表</a>
                    </div>
                    <form action="" method="post" name="theForm" class="form-horizontal" id="commentForm">
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                名称：</label>
                            <div class="col-sm-9">
                                <input name="brand_name" maxlength="60" type="text" class="form-control" required=""
                                    aria-required="true" value="$!{entity.brand_name}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                网址：</label>
                            <div class="col-sm-9">
                                <input name="site_url" maxlength="60" type="text" class="form-control" value="$!{entity.site_url}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                LOGO：</label>
                            <div class="col-sm-9">
                                <div class="upload_img">
                                    <img upload="image-single" class="img_show" onerror="javascript:this.src='images/slt.jpg' "
                                        src='$SiteUtils.DefaultValue($!{entity.brand_logo},"images/slt.jpg")' />
                                    <input type="hidden" name="brand_logo" id="brand_logo" value="$!{entity.brand_logo}" />
                                    <span class="help-inline">
                                        <button name="button" class="btn select_img btn-white btn-sm" type="button">
                                            点击上传</button></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                品牌描述：</label>
                            <div class="col-sm-9">
                                <textarea class="editor" name="brand_desc" placeholder="这里输入内容" style="width:100%;height:300px;">$!{entity.brand_desc}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                品牌备注：</label>
                            <div class="col-sm-9">
                                <textarea class="editor" name="brand_remark" placeholder="这里输入内容" style="width:100%;height:300px;">$!{entity.brand_remark}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                排序：</label>
                            <div class="col-sm-9">
                                <input name="sort_order" type="text" class="form-control number" required="" value="$SiteUtils.DefaultValue($!{entity.sort_order},0)" />
                            </div>
                        </div>
                        <div class="form-group">
                                        <label class="col-sm-1 control-label">
                                            是否显示：</label>
                                        <div class="col-sm-9">
                                        <div class="radio i-checks">
                                                   <label>
                                    <input type="radio" #if($!{entity.is_show})checked#end $SiteUtils.DefaultValue($!{entity.is_show},"checked")  value="1" name="is_show"> <i></i> 是</label>
                                    <label>
                                        <input type="radio"  #if($!{entity.is_show} == false)checked#end  value="0" name="is_show"> <i></i> 否</label>
                                    </div>
                                        </div>
                                    </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-check"></i>提交</button>
                                <button class="btn btn-white" type="reset">
                                    取消</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- simditor -->
<script>
    var editor;
    KindEditor.ready(function (K) {
        editor = K.create('.editor', {
            resizeType: 1,
            allowPreviewEmoticons: false,
            allowImageUpload: false,
            items: [
						'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
						'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
						'insertunorderedlist', '|', 'emoticons', 'image', 'link']
        });
    });
</script>
#parse("pagefooter.html")
