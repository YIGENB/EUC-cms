#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            #if($id == 0)添加#else修改#end类型</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>产品</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="">
                        <a href="?act=list&attr_type=$attr_type" class="btn btn-primary ">类型列表</a>
                    </div>
                    <form action="" method="post" name="theForm" class="form-horizontal" id="commentForm">
                    <div class="ibox-content">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">
                                名称：</label>
                            <div class="col-sm-9">
                                <input name="cat_name" maxlength="50" type="text" class="form-control" required=""
                                    aria-required="true" value="$!{entity.cat_name}">
                                <input type="hidden" name="attr_type" value="$attr_type" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-check"></i>提交</button>
                                <button class="btn btn-white" type="reset">
                                    取消</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
#parse("pagefooter.html")
