#parse("pageheader.html")
#TreeFile()
    <script type="text/javascript">
        //列表生成
        $(function () {
            $("#maingrid").ligerGrid({
                columns: [
                  { display: '编号', name: 'cat_id', width: '5%', type: 'int', align: 'left' },
                  { display: '分类名称', name: 'cat_name', width: '20%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                      var showhtml = "listTable.edit(this, 'cat_name'," + rowdata.cat_id + ")";
                      var isshow = ' <span onclick="' + showhtml + '" style="">' + rowdata.cat_name + '</span>';
                      return isshow;
                  }
                  },
                 { display: '英文名称', name: 'cat_name_en', width: '20%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                     var showhtml = "listTable.edit(this, 'cat_name_en'," + rowdata.cat_id + ")";
                     var isshow = ' <span onclick="' + showhtml + '" style="">' + rowdata.cat_name_en + '</span>';
                     return isshow;
                 }
                },
                 { display: '商品单位', name: 'measure_unit', width: '5%', align: 'left', editor: { type: 'text' }
                },
                 { display: '是否显示', name: 'is_show', width: '5%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                     var showhtml = "listTable.toggle(this, 'is_show'," + rowdata.cat_id + ")";
                     var isshow = '<img src="images/' + rowdata.is_show + '.gif" onclick="' + showhtml + '" />';

                     return isshow;
                 }
                },
                 { display: '导航分类', name: 'show_in_nav', width: '5%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                     var showhtml = "listTable.toggle(this, 'show_in_nav'," + rowdata.cat_id + ")";
                     var isshow = '<img src="images/' + rowdata.show_in_nav + '.gif" onclick="' + showhtml + '" />';

                     return isshow;
                 }
                },
                 { display: '热门分类', name: 'is_hot', width: '5%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                     var showhtml = "listTable.toggle(this, 'is_hot'," + rowdata.cat_id + ")";
                     var isshow = '<img src="images/' + rowdata.is_hot + '.gif" onclick="' + showhtml + '" />';

                     return isshow;
                 }
                },
               
                 { display: '自定义链接', name: 'urlrewriter', width: '15%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                     var showhtml = "listTable.edit(this, 'urlrewriter'," + rowdata.cat_id + ")";
                     var isshow = ' <span onclick="' + showhtml + '" style="">' + rowdata.urlrewriter + '</span>';

                     return isshow;
                 }
                 },
                 { display: '排序', name: 'sort_order', width: '5%', align: 'left', editor: { type: 'text' }, render: function (rowdata, rowindex, value) {
                     var showhtml = "listTable.edit(this, 'sort_order'," + rowdata.cat_id + ")";
                     var isshow = ' <span onclick="' + showhtml + '" style="">' + rowdata.sort_order + '</span>';
                     return isshow;
                 }
                 },
                 
                { display: '操作', isSort: false, width: '10%', render: function (rowdata, rowindex, value) {
                    var h = "";
                    h += '  <a href="?act=edit&id=' + rowdata.cat_id + '" title="修改">修改</a> ';
                    var delhtml = "'删除的数据不能恢复，确定执行吗？'";
                    h += '<a href="javascript:;" id="deltr' + rowdata.cat_id + '" onclick="listTable.treeremove(' + rowdata.cat_id + ',' + delhtml + ' )" title="删除">删除</a> ';
                    return h;
                }
                }
                ], width: '98%', height: 'auto', headerRowHeight: '38px', align: 'left',
                url: 'tree/treelist.aspx?act=Goods_CategoryTree', alternatingRow: false, tree: { columnName: 'cat_name' }, checkbox: false,
                autoCheckChildren: false, usePager: false, enabledSort: false, isScroll: false
            }
            );    
        });
    </script>

    <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            商品分类列表</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>商品分类</strong> </li>
        </ol>

    </div>
</div>

                    </div>
