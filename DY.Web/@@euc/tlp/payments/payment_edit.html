 <div class="row wrapper border-bottom white-bg page-heading">

                       <form method="post" class="form-horizontal" name="theForm" id="commentForm">

                                     <div class="form-group">
                                        <label class="col-sm-1 control-label">

                                    </div>

                                        <label class="col-sm-1 control-label">

                                    </div>
                                    
                                     #if($!paymentinfo.config != "")

    <textarea name="pay_config" class="form-control" rows="8" cols="60">$SiteUtils.SplitReturn($!entity.pay_config,$velocityCount)</textarea>

    <input name="pay_config" class="form-control" type="text" value="$SiteUtils.SplitReturn($!entity.pay_config,$velocityCount)" size="40" />

                                    </div>

                                        <label class="col-sm-1 control-label">

                                    </div>
