<script>
    $(function () {
        $('.clockpicker').clockpicker();
        $('.type .i-checks').on('ifChecked', function (event) {
            var val = $(event.target).val();
            if (val == 1) {
                $(".type1").show();
                $(".type2").hide();
            }
            else {
                $(".type2").show();
                $(".type1").hide();
            }
        });
