#parse("pageheader.vm")
#set($departure_date_id = $SiteUtils.DefaultValue($!{entity.departure_date_id},0))
<script src="../include/fckeditor/fckeditor.js" type="text/javascript"></script>
<script src="js/swfupload.js" type="text/javascript"></script>
<script src="js/handlers.js" type="text/javascript"></script>
<h1>
<span class="action-span"><a href="travel.aspx?act=list">旅游列表</a></span>
<span class="action-span1"><a href="main.aspx">管理中心</a>  - <label id="cur_menu">#if($id == 0)添加#else修改#end出发日期</label> </span>
<div style="clear:both"></div>
</h1>
<!-- start goods form -->
<div class="tab-div">
    <!-- tab bar -->
    <div id="tabbar-div">
      <p>
        <span class="tab-front" id="all-tab">出发日期</span>
        <span class="tab-back" id="general-tab">基本信息</span>
      </p>
    </div>

    <!-- tab body -->
    <div id="tabbody-div">
      <form action="" method="post" name="theForm" onsubmit="return validate();">
        <h4>基本信息</h4>
        <!-- 通用信息 -->
        <table width="100%" id="general-table">
          <tr>
            <td class="label">出发日期：</td>
             <td><input name="start_time" type="text" value="$!{entity.start_time}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'});" size="15" /> </td>
          </tr>
         <tr>
            <td class="label">成人价：</td>
             <td><input name="adult_price" type="text" value="$!{entity.adult_price}" size="15"/> </td>
          </tr>
          <tr>
            <td class="label">儿童价：</td>
             <td><input name="child_price" type="text" value="$!{entity.child_price}" size="15"/> </td>
          </tr>
            <tr>
            <td class="label">团号：</td>
             <td><input name="include_position" type="text" value="$!{entity.include_position}" size="15"/> </td>
          </tr>
          <tr>
            <td class="label">排序：</td>
            <td><input name="sort_order" size="5" type="text" value="$SiteUtils.DefaultValue($!{entity.sort_order},0)" /> 值越大，排序越靠前
            </td>
          </tr>
         <tr>
            <td class="label">是否显示：</td>
            <td><input type="checkbox" name="is_show" value="1" #if($!{entity.is_show})checked#end  />显示</td>
        </tr>
         </table>
        <div class="button-div">
          <input type="hidden" name="goods_id" value="0" />
                    <input type="submit" value=" 确定 " class="button" />
          <input type="reset" value=" 重置 " class="button" />
        </div>
        <input type="hidden" name="act" value="insert" />
      </form>
    </div>
</div>
<!-- end goods form -->
<script type="text/javascript" src="js/tab.js"></script>
<script type="text/javascript">
  var departure_date_id = $departure_date_id;
  var elements = document.forms['theForm'].elements;
  var departure_date_not_null = "出发日期不能为空。";
  var adult_price_not_null = "成人价必须为数字。";
  var child_price_not_null = "儿童价必须为数字。";
  function validate()
  {
      var validator = new Validator('theForm');
      validator.required('start_time', departure_date_not_null);
      validator.isNumber('adult_price', adult_price_not_null, false);
      validator.isNumber('child_price', child_price_not_null, false);
      return validator.passed();
  }
</script>
#parse("pagefooter.vm")
