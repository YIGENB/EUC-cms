<script>
    //日期范围限制
    var start = {
        elem: '#start_time',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(), //设定最小日期为当前日期
        max: '2099-06-16 23:59:59', //最大日期
        istime: true,
        istoday: false,
        choose: function (datas) {
            end.min = datas; //开始日选好后，重置结束日的最小日期
            end.start = datas //将结束日的初始值设定为开始日
        }
    };
    var end = {
        elem: '#end_time',
        format: 'YYYY/MM/DD hh:mm:ss',
        min: laydate.now(),
        max: '2099-06-16 23:59:59',
        istime: true,
        istoday: false,
        choose: function (datas) {
            start.max = datas; //结束日选好后，重置开始日的最大日期
        }
    };
    laydate(start);
    laydate(end);
</script>
<script language="JavaScript">

  var MediaList = new Array('1', '2', '3','4','5');
  
  function showMedia(AdMediaType)
  {
    for (I = 0; I < MediaList.length; I ++)
    {
      if (MediaList[I] == AdMediaType)
        document.getElementById('ad'+AdMediaType).style.display = "";
      else
        document.getElementById('ad'+MediaList[I]).style.display = "none";
    }
    
    document.getElementById("media_type_value").value = AdMediaType;
  }
  showMedia($!{entity.media_type});
 

  function show_type(obj)
  {
     var media_type = obj.options[obj.selectedIndex].getAttribute('media_type');
     
     if (media_type >0)
     {
        document.getElementById("ad_type").style.display = "none";
        showMedia(media_type);
     }
     else
     {
        document.getElementById("ad_type").style.display = "";
     }
  }
  //-->
  
</script>
