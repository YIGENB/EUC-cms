#parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            #if($id == 0)添加#else修改#end群发邮件</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>群发邮件</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel blank-panel">
                <div class="panel-heading">
                    <div class="panel-options">
                        <ul class="nav nav-tabs">
                            <li><a data-toggle="tab" href="#all-tab">基本信息</a></li>
                        </ul>
                    </div>
                </div>
                <!---->
                <div class="panel-body">
                    <form method="post" class="form-horizontal" name="theForm" id="commentForm">
                    <div class="tab-content">
                        <div id="all-tab" class="tab-pane active">
                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    接收人：</label>
                                <div class="col-sm-9">
                                    <input onclick="javascript:show_tip_ok('users','选择会员','users.aspx?act=list&type=look')"
                                        maxlength="50" type="text" class="form-control" required="" aria-required="true">
                                    <input type="hidden" value="67,41" id="email_users" name="email_users" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    邮件主题：</label>
                                <div class="col-sm-9">
                                    <input value="$!{entity.email_title}" name="email_title" value="" required="" aria-required="true"
                                        maxlength="50" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label">
                                    邮件内容：</label>
                                <div class="col-sm-9">
                                    <textarea name="email_content" class="form-control" cols="60" rows="8" id="email_content">$!{entity.email_content}</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-2">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-check"></i>提交</button>
                                    <button class="btn btn-white" type="reset">
                                        取消</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
#parse("pagefooter.html")
<script type="text/javascript">
    var email_title = "请输入邮件主题";
    var email_content = "请输入邮件内容";
    function validate() {
        var validator = new Validator('theForm');
        validator.required('email_title', email_title);
        validator.required('email_content', email_content);
        return validator.passed();
    }
</script>
