#if (!$isajax) #parse("pageheader.html")
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>
            网站统计</h2>
        <ol class="breadcrumb">
            <li><a href="main.aspx">主页</a> </li>
            <li><strong>设置</strong> </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight white-bg">
    <div class="row">
        <div class="col-lg-12">
            <div class="alert alert-danger alert-dismissable">
                #if(!$config.Is_cnzz) 请在设置里面开启网站统计功能 #else
                <button type="button" class="btn btn-primary" id="cnzz">
                    重新获取权限</button>&nbsp;&nbsp;&nbsp;&nbsp;$code #end
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="progress" style="display:none">
                        <div style="width: 43%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="1"
                            role="progressbar" class="progress-bar">
                            <span class="sr-only">43% Complete (success)</span>
                        </div>
                    </div>
                    <div class="row" id="content">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(function () {
        $("#cnzz").click(function () {
            $("#content").html("");
            $(".progress").show();
            $(".progress div").css("width", "1%").attr("aria-valuenow", "1");
            $("#content").append("正在初始化.....<br/><br/>");
            $(".progress div").css("width", "10%").attr("aria-valuenow", "10");
            jQuery.post("seo_page.aspx?act=loadcnzz", null, function (data) {
                if (data.error == 0) {
                    $(".progress div").css("width", "30%").attr("aria-valuenow", "30");
                    $("#content").append("正在分配账号信息.....<br/><br/>");
                    $(".progress div").css("width", "50%").attr("aria-valuenow", "50");
                    $("#content").append(data.message + "<br/><br/>");
                    CheckCnzz();
                }
                else {
                    $(".progress div").css("width", "100%").attr("aria-valuenow", "100");
                    $("#content").append(data.message + "<br/><br/>");
                }
            }, "json");
        })
        var CheckCnzz = function () {
            $(".progress div").css("width", "80%").attr("aria-valuenow", "80");
            $("#content").append("正在检测账户的合法性.....<br/><br/>");
            jQuery.post("seo_page.aspx?act=checkcnzz", null, function (data) {
                $(".progress div").css("width", "100%").attr("aria-valuenow", "100");
                $("#content").append(data.message + "<br/><br/>");
            }, "json");
        }
    })
</script>
#parse("pagefooter.html") #end
