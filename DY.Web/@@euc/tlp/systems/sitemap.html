<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>网站地图 - $config.Name</title>
    <style type="text/css">
      A:link {
	COLOR: #000000; FONT-FAMILY: Tahoma, Verdana, 宋体, Fantasy; TEXT-DECORATION: none
    }
    A:visited {
	    COLOR: #000000; FONT-FAMILY: Tahoma, Verdana, 宋体, Fantasy; TEXT-DECORATION: none
    }
    A:active {
	    COLOR: #000000; FONT-FAMILY: Tahoma, Verdana, 宋体, Fantasy; TEXT-DECORATION: none
    }
    A:hover {
	    FONT-FAMILY: Tahoma, Verdana, 宋体, Fantasy; TEXT-DECORATION: underline
    }
    img{border:0;}
    </style>
</head>
<body style="margin-top:20px;font-size:12px;">
    <center>
    <table cellpadding="10" cellspacing="10" style="border: 5px solid #CCCCCC;" width="780">
        <tr>
            <td style="text-align: left; border-bottom: 1px solid #CCCCCC">
                <div style=" float:left;">
                <a href="\">
                    <img src="$config.ShopLogo" alt="logo"></a>
                </div>
                <div style=" float:right;"><a href="\sitemap.txt" target="_blank">TXT地图</a>&nbsp; &nbsp;<a href="\sitemapindex.xml" target="_blank">SITEMAP索引地图</a>&nbsp; &nbsp;<a href="\sitemap.xml" target="_blank">XML 地图</a>&nbsp; &nbsp; <a href="/">返回首页</a></div>
                <div style=" clear:both;"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: left">
                当前位置：<a href="\">首页</a> &gt; 网站地图
            </td>
        </tr>
        <tr>
            <td style="text-align: left; padding-right: 15px;">
                <strong><a href="/">首页</a></strong>
            </td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: left; background-color: #EEEEEE">
                <table style="margin: 0px; padding: 0px; margin-left: 20px">
                    <tr>
                        <td style="text-align: left; padding-right: 15px; line-height:22px;">
                            #foreach($row in $pages)<a href="#PageLink()">$row.title</a> &nbsp; &nbsp; #end
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
<!--                <tr>
            <td style="text-align: left; padding-right: 15px;">
                <strong><a href="/">产品中心</a></strong>
            </td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: left; background-color: #EEEEEE">
                <table style="margin: 0px; padding: 0px; margin-left: 20px">
                    <tr>
                        <td style="text-align: left; padding-right: 15px; line-height:22px;">
                            #foreach($row in $productCats)<a href="#GoodsCatLink()">$row.cat_name</a> &nbsp; &nbsp; #end
                        </td>
                    </tr>
                </table>
            </td>
        </tr>-->
        <tr>
            <td style="text-align: left; padding-right: 15px;">
                <strong><a href="/">资讯中心</a></strong>
            </td>
        </tr>
        <tr>
            <td colspan="4" style="text-align: left; background-color: #EEEEEE">
                <table style="margin: 0px; padding: 0px; margin-left: 20px">
                    <tr>
                        <td style="text-align: left; padding-right: 15px; line-height:22px;">
                            #foreach($row in $newsCats)<a href="#CMSCatLink()">$row.cat_name</a> &nbsp; &nbsp; #end
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="text-align: center; line-height:22px; font-family:Arial; height: 45px; color:#666;">
                2013-2016 $config.Name Copyright All Rights Recerviced<br />
                Powered by DY!
            </td>
        </tr>
    </table>
    </center>
</body>
</html>
