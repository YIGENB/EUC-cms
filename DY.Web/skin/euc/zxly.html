<script>
    function Insertfeedbook1(form, formnae) {
        $(form).ajaxSubmit({
            beforeSubmit: validate1,
            url: '/fromsubmit.aspx?act=Submit',
            dataType: 'json',
            resetForm: true,

                if (data.error == 1) {
                    alert(data.message);
                }

                    alert("提交成功！");

                }
            }
        });
        return false;
    }
    function validate1(formData, jqForm, options) {
        var validator1 = new Validator("loginForm1");
        validator1.NOrequired("user_name", "姓名不能为空！");
        validator1.isEmail("user_email", "邮箱格式错误！", true);
        validator1.NOrequired("tel", "号码不能为空！");

        return validator1.passed();
    }
