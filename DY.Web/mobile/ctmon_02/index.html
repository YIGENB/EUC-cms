<!DOCTYPE html>
<html>
<head>
#IncludeHead()


<link rel="stylesheet" type="text/css" href="css/css.css">
<link rel="stylesheet" type="text/css" href="css/appframework.css">
<link rel="stylesheet" type="text/css" href="css/nm_icon.css">
<link rel="stylesheet" type="text/css" href="css/main.css">

<script type="text/javascript" charset="utf-8" src="js/appframework.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/appframework.ui.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ax.carousel.js"></script>
<script type="text/javascript" charset="utf-8" src="js/af.css3animate.js"></script>
<script type="text/javascript" charset="utf-8" src="js/af.scroller.js"></script>
<script type="text/javascript" charset="utf-8" src="js/af.desktopBrowsers.js"></script>
</head>
<body>
<div id="afui">
<div id="content">
<div id="index" class="panel">
<div class="index_box">
<div class="logo" editor="Manage_logo"> 
          </div>
</div>
<div class="menuvice" editor="Manage_indexmenu">
#foreach($row in $Caches.Nav()) #set($count=$Caches.Nav().Count)   #set($index=$velocityCount+1)  
<a href="$row.url" style="background-image:url($row.mobile_ico);" title="$row.name">
<span>$row.name</span>
</a>
#end
</div>
<div id="sitead_indexdots" class="dots">
</div>

<div class="sitead" editor="Manage_bannerNohide">
<style>
.sitead {
    position: relative;
}
.sitead a{position:relative;}
.sitead .title{
    content:"aa1";
    display:block;
    position:absolute;
    right:0px;
    bottom:0px;
    left:0px;   
    line-height:2em;
    background-color:rgba(0, 0, 0, 0.6);
 text-align:center;
 color:#ffffff;
  display:none;
}
    .sitead img {
        display: block;
        width: 100%;
    }
    .detail > *:not(:first-child) {
        display: none;
    }

.sitead > .dots {
    text-align: center;
    margin: auto;
    position: absolute;
    bottom: -10px;
    right: 5px;
    z-index: 200;
    width: auto!important;
}

    .sitead > .dots > * {
        float: left;
        width: 8px!important;
        height: 8px!important;
    }

.sitead_paging {
    border-radius: 8px;
    background: #ccc;
}

.sitead_paging_selected {
    border-radius: 10px;
    background: #f00;
}
</style>
<div id="sitead_index" class="detail">
#foreach($row in $Caches.GetAds(2).rows) #set($index=$velocityCount+1)
<a>
<img src="${row.ad_code}" alt="${row.ad_name}" />
<span class="title">${row.ad_name}</span>
</a>
#end
</div>
<script>
    var axCarousel;
    function init_axCarouselindex() {
        axCarousel = $("#sitead_index").axCarousel({
            pagingDiv: "sitead_indexdots",
            pagingCssName: "sitead_paging",
            pagingCssNameSelected: "sitead_paging_selected",
            preventDefaults: false,
            lockScroll: true,
            autoScrollTime: 10000
        });
    }
    window.addEventListener("load", init_axCarouselindex, false);
              </script> 
    </div>

</div>
</div></div></body></html>
