    document.getElementById("bdshell_js").src = "http://bdimg.share.baidu.com/static/js/shell_v2.js?cdnversion=" + Math.ceil(new Date() / 3600000)
</script>
<div class='alertWindow' id='baiduShare' style="display:none">
    <div class='showShare'>
        <div id='bdshare' class='bdshare_t bds_tools_32 get-codes-bdshare'>
            <a class='bds_qzone'></a><a class='bds_tsina'></a><a class='bds_tqq'></a><a class='bds_t163'>
            </a><a class='bds_tsohu'></a><span class='bds_more'></span>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $("#share").click(function () {
            $("#baiduShare").show();
            $(".showShare").show();
        })

        $('.bds_more').click(function () {
            $(".showShare").hide();
            setTimeout(function () {
                $("#baiduShare").show();
                $("#bdshare_pop").show();
            }, 10);
            setTimeout(function () {
                $('#bdshare_pop h5 b').one('click', function () { $("#baiduShare").hide() });
            }, 0);

        })

        $(".alertWindow").click(function () {
            $("#baiduShare").hide();
            $("#bdshare_pop").hide();
        })
    })
</script>
