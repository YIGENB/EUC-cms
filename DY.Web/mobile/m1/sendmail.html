#parse("include/page_head.html")
#if(!$uc_ua)
<div id="box_content" style="min-height: 484px;">
<section id="sendMail" class="PublicConfig_showEmail01-d1_c1">
<form id="thForm" onsubmit="return reviewFormsub(this)" method="post" action="/tools/ajax.aspx?act=InsertEmail" name="thForm">
						<ul>
							<li class="address">
								<div class="z3g-input">$Recipient:$config.SmtpMail</div>
							</li>
							<li class="email">
								<input type="text" placeholder="$EmailTip" id="email" name="email" class="z3g-input">
							</li>
							<li class="title">
								<input type="text" placeholder="$EmailTitleTip" id="hash" name="hash" class="z3g-input">
							</li>
							<li class="cont">
								<textarea placeholder="$EmailContentTip" id="remark" name="remark" class="z3g-textarea"></textarea>
							</li>
							<li class="verificationCode">
						        <input type="text" placeholder="$VerificationCodeTip" maxlength="25" value="" name="captcha" id="captcha" class="z3g-input">
						        <img src="/tools/verifyimagepage.aspx" onclick="this.src='/tools/verifyimagepage.aspx?'+Math.random()" style="vertical-align:bottom;" alt="$CanNoSee"  id="img-captcha"/>
							</li>
						</ul>
						<div class="submitBtn">
							<button class="z3g-button active" id="sendEmail" type="submit" style="background:$!{mstyle.b_menu_bg_color}">$Submit</button>
						</div>
						
					</form>
</section>
			</div>
			<div name="bottom" id="elem-PublicConfig_showBottom01-001" class="columnSpace">
	#parse("include/addr.html")
			</div>
			#parse("include/search.html")
			</div>
			<div style="position: absolute; z-index: 100; width: 7px; bottom: 2px; top: 2px; right: 1px; pointer-events: none; transition-property: opacity; overflow: hidden; opacity: 0;"><div style="position: absolute; z-index: 100; background: none repeat scroll 0% 0% rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.9); -moz-box-sizing: border-box; width: 100%; border-radius: 3px 3px 3px 3px; pointer-events: none; transition-property: -Moz-transform; transition-timing-function: cubic-bezier(0.33, 0.66, 0.66, 1); transform: translate(0px, 0px); height: 586px;"></div></div>
			</div>
			#end
#parse("include/page_foot.html")
<script type="text/javascript">
    function reviewFormsub(form) {
        jQuery(form).ajaxSubmit({
            dataType: 'json',
            beforeSubmit: function() {
                var validator = new Validator("thForm");
                validator.required("email", "$EmailTip！");
                validator.required("hash", "$EmailTitleTip！");
                validator.required("remark", "$EmailContentTip！");
                validator.required("captcha", "$VerificationCodeTip！");
                return validator.passed();
            },
            success: function(data) {
                if (data.error == 1) {
                    alert(data.message);
                }
                else {
                    alert("$SubmitOKTip");
                    $('#reviewForm').resetForm();
                   
                }
            }
        });
        return false;
    } 
</script>
