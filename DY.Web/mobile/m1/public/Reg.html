<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册 - $config.Title</title>

<link href="/skin/TJ/login/css/base.css" type="text/css" rel="stylesheet" /><link href="/include/js/formV/css/validatorAuto.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="/include/js/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="/include/js/common.js"></script>
<script type="text/javascript" src="/include/js/formV/formV.js"></script><script type="text/javascript" src="/include/js/formV/formVR.js"></script><script type="text/javascript" src="/include/js/jquery/jquery.form.js"></script><script type="text/javascript">
    var res=false;
    $(function() {
        //表单验证
        jQuery.formV.initConfig({ autotip: true, formid: "regForm", onerror: function(msg) { alert(msg);return false; } });
        $("#username").formV({ onshow: "请输入用户名", onfocus: "3～20个字符，包括字母、数字、下划线", oncorrect: "该用户名可以注册" }).inputV({ min: 3, max: 20, onerror: "你输入的用户名非法,请确认" })
        .regexV({ regexp: "username", datatype: "enum", onerror: "用户名格式不正确" })        .ajaxV({ type: "post", url: "/login.aspx?act=checkuser", success: function(data) {var obj = eval("("+data+")");if(obj.message=="true") return true; }, error: function() { alert("服务器没有返回数据，可能服务器忙，请重试"); }, onerror: "该用户名不可用，请更换用户名", onwait: "正在对用户名进行合法性校验，请稍候..." });                $("#password").formV({ onshow: "请输入密码", onfocus: "密码6～18位", oncorrect: "密码合法" }).inputV({ min: 6, max: 18, onerror: "密码6～18位,请确认" });        $("#password_confirm").formV({ onshow: "请输入重复密码", onfocus: "两次密码必须一致哦", oncorrect: "密码一致" }).inputV({ min: 6, max: 18, onerror: "重复密码6～18位,请确认" }).compareV({ desid: "password", operateor: "=", onerror: "2次密码不一致,请确认" });        $("#email").formV({onshow:"请输入邮箱",onfocus:"邮箱至少6个字符,最多18个字符",oncorrect:"邮箱格式正确"}).inputV({min:6,max:18,onerror:"你输入的邮箱长度非法,请确认"}).regexV({regexp:"^([\\w-.]+)@(([[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.)|(([\\w-]+.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(]?)$",onerror:"你输入的邮箱格式不正确"});
        $("#captcha").formV({onshow:"请输入验证码",onfocus:"请输入4位数的验证码",oncorrect:"位数输入正确"}).inputV({ min: 4, onerror: "请输入验证码" });;
    });

</script><style type="text/css">    .ContentsBox .LoginUserBoxBg input{height:16px;line-height:16px;}    .ContentsBox input.LoginButton2{ height:29px;}    .ContentsBox #captchaTip{width:250px; height:20px; position:relative;margin-top:8px;}</style></head><body><form id="regForm" name="regForm" method="post" action="/login.aspx?act=RegCheck" autocomplete="off"  onsubmit="return user.Reg(this,'#if("$!url"=="")/#else$!url#end')"><DIV class="ContentsBox">   <div class="LoginUser">      <div class="LoginUserBox">         <div class="LoginUserBoxT"><img src="/skin/TJ/login/images/NewsUser.jpg" /></div>         <div class="LoginUserBoxBg">            <ul>               <li>                  <div class="LoginInput"><label for="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名：</label><input type="text" id="username" name="username" /></div>                    </li>               <li>                  <div class="LoginInput"><label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label><input type="password" id="password" name="password" /></div>               </li>               <li>                  <div class="LoginInput"><label for="password">确认密码：</label><input id="password_confirm" name="password_confirm" type="password" value="" /></div>               </li>               <li>                  <div class="LoginInput"><label for="username">电子邮件：</label><input id="email" name="email" type="text" value="" /></div>               </li>                <li>                  <div class="LoginInput" style="float:left;"><label for="username">验&nbsp;&nbsp;证&nbsp;&nbsp;码：</label>#if ($config.CaptchaReg)<input type="text" id="captcha" name="captcha" maxlength="4" size="4" />               <a href="javascript:ReloadCaptcha();"><img src="/tools/verifyimagepage.aspx" class="captcha"  style="vertical-align:middle;" /></a>                #end                </div>                <div style="float:left;" id="captchaTip"></div>               </li>               <li><input class="LoginButton2" type="submit" value=" " /><span class="LoginUserInfo">已经注册账号！</span><a href="/login.aspx?act=login"><strong>登录</strong></a></li>            </ul>         </div>         <div class="LoginUserBoxB"></div>      </div>   </div></DIV><!--Left_End--></DIV><!--内容框架_ContentsBox_End--></form>

</body>
</html>
