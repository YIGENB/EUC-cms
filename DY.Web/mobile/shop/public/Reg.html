<script>
    function Insertfeedbooktoo(form, formnae) {
        $(form).ajaxSubmit({
            beforeSubmit: validatetoo,
            url: '/login.aspx?act=RegCheck',
            dataType: 'json',

            success: function (data) {
                if (data.error == 1) {
                     jQuery.Error(data.message);
                }
                else {
                    jQuery.Error(data.message);
                     window.location.href = "/user/account$html";
                }
            }
        });
        return false;
    }
    function validatetoo(formData, jqForm, options) {
        var validator = new Validator("register_form");
        validator.isMobile("username", "请输入手机号码", true);
        validator.required("password", "请输入用户密码");
        validator.required("vcode", "请输入手验证码");
        validator.required("password_confirm", "确认密码不能为空");
        validator.eqaul("password", "password_confirm", "密码与确认密码不一致"); //isMobile
        validator.isEmail("email", "邮件地址格式错误", true);
        //validator.isMobile("user_photo", "手机号码错误", true);
        return validator.passed();
    }
</script>
