<form action="/user.aspx?act=SavePassword" method="post" onsubmit="return user.SavePassword(this)" name="passwordForm">
<table class="infobox mb10">
	<caption>
	修改密码
	</caption>
	<tbody>
		<tr>
			<th class="th2">旧密码</th>
			<td><input class="in" type="password" name="oldpassword" class="input1" /></td>
		</tr>
		<tr>
			<th>新密码</th>
			<td><input class="in" type="password" name="password" />
				<span class="lower" style=" width:250px;">(密码必须是6-30位字符，请正确输入)</span></td>
		</tr>
		<tr>
			<th>再次输入新密码</th>
			<td><input class="in" type="password" name="confirm_password" /></td>
		</tr>
	</tbody>
</table>
<div style=" float:right; padding-right:420px;">
    <input class="bt12" name="" type="submit" value="" /><input name="" type="reset" class="bt13" value="" /></div>
</form>
