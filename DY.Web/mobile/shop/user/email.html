<table class="infobox mb10">
	<caption>
	更改Email地址
	</caption>
	<tbody>
		<tr>
			<th>客户编号</th>
			<td>$userinfo.user_id</td>
		</tr>
		<tr>
			<th>当前Email</th>
			<td>$userinfo.email</td>

		</tr>

</table>
