#parse("include/page_head.html")
<script type="text/javascript" src="/include/js/store.js"></script>
<script type="text/javascript" src="/include/js/region.js"></script>
<div id="content" class="eject_con">
    <div class="add">
        <div id="warning">
        </div>
        <form method="post" name="theForm" id="theForm" onsubmit="return validate();">
        <ul class="form_address">
            <li>
                <!-- <h3>收货人姓名: </h3> -->
                <input type="text" id="consignee" placeholder="请填写您的真实姓名" value="$!{entity.consignee}" name="consignee" class="text width_normal"><label
                    class="field_message"><span class="field_notice"></span></label></li>
                    <li>
                       <select name="province" id="selCities_0" onchange="region.changed(this, 2, 'selDistricts_0')">
                            <option value="0">请选择省</option>
                            #foreach($row in $SystemConfig.GetRegion(1,434))
                            <option value="$!{row.region_id}" #if($!{entity.province}==$!{row.region_id}) selected="selected" #end>$!{row.region_name}</option>
                            #end
                        </select>
                        <select name="city" id="selDistricts_0" onchange="region.changed(this, 3, 'selDistrict_1')">
                            <option value="0">请选择市</option>
                        </select>
                       <select name="district" id="selDistrict_1">
                            <option value="0">请选择区县</option>
                        </select>
                        <li>
                            <!-- <h3>详细地址: </h3> -->
                            <input type="text" placeholder="不必重复填写地区" name="address" id="address" value="$!{entity.address}" class="text width_normal"><label
                                class="field_message"><span class="field_notice"></span></label></li><li>
                                    <!-- <h3>手机号码:</h3> -->
                                    <input type="text" placeholder="手机号码" id="mobile" name="mobile" value="$!{entity.mobile}" class="text width_normal"><label
                                        class="field_message"><span class="field_notice"></span></label></li></ul>
        <div class="submit">
            <input type="submit" value="新增地址" class="btn enter"></div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var name = "请输入姓名";
    function validate() {
        var validator = new Validator('theForm');
        validator.required('consignee', name);
        return validator.passed();
    }

</script>
#parse("include/page_foot.html")
