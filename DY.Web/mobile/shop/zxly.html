<script type="text/javascript">
    function reviewFormsub(form) {
        jQuery(form).ajaxSubmit({
            dataType: 'json',
            beforeSubmit: function() {
                var validator = new Validator("thisForm");
                validator.required("review_name", "请输入用户姓名！");
                validator.required("review_content", "请输入留言内容！");
                validator.required("captcha", "请输入验证码！");
                return validator.passed();
            },
            success: function(data) {
                if (data.error == 1) {
//                    $("#msgFaultAlertInfo").show().find(".infoOther").html(data.message);
//                    $("#borderContEmit").hide();
                    alert(data.message);
                    //                    if (data.message == "请先登录，才能提交评论！") {
                    //                        window.location.href = "/login.aspx?act=login";
                    //                    }
                }
                else {
                    alert("您的评论已提交成功，请等待审核");
                    $('#thisForm').resetForm();
                    ReloadCaptcha();
                }
            }
        });
        return false;
    } 
</script>
